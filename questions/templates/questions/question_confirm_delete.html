{% extends "questions/question_base.html" %}


{% block question_content %}
<h3>Are you sure you want to delete this question?</h3>

<div class="posts">
	{% include "questions/_question.html" with question=object hide_delete=True %}
</div>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'questions:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
</form>

{% endblock %}
